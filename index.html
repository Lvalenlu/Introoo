<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Gráficas</title>
</head>
<body>

  <header>
    <h1>Gráficas TreeZone</h1>
  </header>

    <section>

      <div>
        <div>
          <h1>Cantidad de árboles Bogotá</h1>
          <canvas id="myChart"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
        <script>
          const ctx1 = document.getElementById('myChart');
        
          new Chart(ctx1, {
            type: 'doughnut',
            data: {
              labels: ['Nogal', 'Roble', 'Cedro', 'Liquidámbar', 'Chicalá Amarillo'],
              datasets: [{
                label: '# of Votes',
                data: [70, 90, 120, 50, 12],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
        


        <div>
          <h1>Cantidad de arboles por localidad</h1>
          <canvas id="myChart2"></canvas>
        </div>
      
        
        <script>
          const ctx4 = document.getElementById('myChart2');
        
          new Chart(ctx4, {
            type: 'polarArea',
            data: {
              labels: ['Antonio Nariño', 'Barrios Unidos', 'Bosa', 'Chapinero', 'Ciudad Bolivar', 'Engativá', 'Fontibón', 'Kennedy','La Candelaria',
              'Los Mártires','Puente Aranda','Rafael Uribe Uribe','San Cristóbal', 'Santa Fe','Suba','Sumapaz','Teusaquillo','Tunjuelito','Usaquén','Usme'],
              datasets: [{
                label: 'Nivel',
                data: [5, 5, 8, 2, 7, 1, 2, 5, 2, 5, 3, 7, 4, 1, 3,4, 10, 2, 3, 11],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>

      <div>

        <div>
          <h1>Nivel de calidad de aire Bogotá</h1>
          <canvas id="myChart3"></canvas>
        </div>


        <script>
          const ctx3 = document.getElementById('myChart3');
        
          new Chart(ctx3, {
            type: 'radar',
            data: {
              labels: ['Bueno', 'Moderado', 'No saludable', 'Insalubre', 'Poco saludable', 'Peligroso'],
              datasets: [{
                label: 'Nivel ICA',
                data: [8, 5, 4, 5, 1, 1],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
        
        
        <div>
          <h1>Calidad de aire por localidad</h1>
          <canvas id="myChart4"></canvas>
        </div>
        
        <script>
          const ctx = document.getElementById('myChart4');
        
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Antonio Nariño', 'Barrios Unidos', 'Bosa', 'Chapinero', 'Ciudad Bolivar', 'Engativá', 'Fontibón', 'Kennedy','La Candelaria',
              'Los Mártires','Puente Aranda','Rafael Uribe Uribe','San Cristóbal', 'Santa Fe','Suba','Sumapaz','Teusaquillo','Tunjuelito','Usaquén','Usme'],
              datasets: [{
                label: '# of Votes',
                data: [70, 60, 20, 45, 23, 85, 78, 82, 93, 97, 73, 87, 94, 51, 63, 43, 90, 72, 83, 51],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>

      </div>
</body>
</html>
